<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mon Potager</title>
</head>
<body>
	<div th:switch="${potagers}">
		<h2 th:case="null">Vous n'avez pas encore ajout√© de potager !</h2>
		<div th:case="*">
			<h2>Mes potagers</h2>
			<table>
				<thead>
					<tr>
						<th>Nom</th>
						<th>Localisation</th>
						<th>Surface</th>
						<th>Ville</th>
						<th>Modifier</th>
						<th>Supprimer</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="potager : ${potagers}">
						<td th:text="${potager.nom}"></td>
						<td th:text="${potager.localisation}"></td>
						<td th:number="${potager.surface}"></td>
						<td th:text="$potager.ville"></td>
						<td th:href="@{/potager/edit/{id} (id=${potager.idPotager})}">Modifier</td>
						<td th:href="@{/potager/delete/{id} (id=${potager.idPotager})}">Supprimer</td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/potager/ajout">Ajouter un nouveau potager</a>
		</p>
	</div>
</body>
</html>
